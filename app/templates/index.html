<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Welcome to Movie Recommendations</h1>

        <form id="search-form" class="mt-3">
            <div class="form-group">
                <input type="text" id="search-query" class="form-control" placeholder="Search for a movie...">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        
        <div id="search-results" class="mt-3"></div>
        <button id="load-more" style="display:none;">Load More</button>

        </div>
        <div id="recommended-movies-section">
            <h2>Recommended Movies</h2>
            <div id="recommended-movies"></div>
        </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
